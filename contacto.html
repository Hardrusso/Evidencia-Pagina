<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Empresariales</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icono.png">
</head>

<body>
    <header>
        <div class="box1">
            <h1><img src=".//img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Nuestra Historia</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main1">
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-datos" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-datos" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-datos" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-datos" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
           
            <fieldset>
                <legend>¿En cual horario le gustaría ser ubicado?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Nuestra compañia?</label>                
            
            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

    </main>

    <footer>
        <img src="img/logo blanco (2).png" alt="footer">
        <p class="copyright">&copy Copyright H@rdrusso 2023</p>
    </footer>


</body>
</html>
